<form [formGroup]="empeladosForm">
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Id</mat-label>
      <input matInput  formControlName="id" value="{{id}}">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>nombre</mat-label>
      <input matInput formControlName="nombre" value="{{nombre}}">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>codigo</mat-label>
      <input matInput formControlName="codigo" value="{{codigo}}">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>salario</mat-label>
      <input matInput formControlName="salario" value="{{salario}}">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>creado_por</mat-label>
      <input matInput formControlName="creado_por" value="{{creado_por}}">
    </mat-form-field>
    <br>
  <button type="submit" mat-raised-button color="primary" (click)="onSubmit()">MODIFICAR</button>
  <button  type="submit" mat-raised-button color="primary" (click)="onCreate()">CREAR</button>
    </div>
<br>
<table mat-table [dataSource]="emple" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"  (click)="onObtenerid(element.id)"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef>CODIGO</th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="salario">
    <th mat-header-cell *matHeaderCellDef>SALARIO</th>
    <td mat-cell *matCellDef="let element"> {{element.salario}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="creado_por">
    <th mat-header-cell *matHeaderCellDef> CREADO POR </th>
    <td mat-cell *matCellDef="let element"> {{element.creado_por}} </td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> EDITAR</th>
    <td mat-cell *matCellDef="let element">

      <button mat-mat-icon-button (click)="onUpdate(element)">
        <mat-icon>create</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> ELIMINAR</th>
    <td mat-cell *matCellDef="let element">
      <button mat-mat-icon-button (click)="onDelete(element.id)">

        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
